<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/login.css"/>
    <script src="./js/index.js"></script>
    <title>Simoldes | Benefícios</title>
</head>
<body>
    <div class="container">
        <div class="toggler cadastro">
            <button name="toggler" value="cadastro">
                Cadastrar-se
            </button>
        </div>

        <div class="form form-entrar">
            <form>  
                <div class="input-field">
                    <input placeholder="Insira sua matrícula..." 
                           id="entrar-matricula" 
                           type="text"
                           name="matricula" 
                           autocomplete="off"
                    />
                    <label for="entrar-matricula">
                        <span class="icon material-symbols-outlined">
                            person
                        </span>
                        Insira sua matrícula...
                    </label>
                </div>
                <div class="input-field">
                    <input placeholder="Insira sua senha..." 
                           id="entrar-senha" 
                           type="text"
                           name="senha" 
                           autocomplete="off"
                    />
                    <label for="entrar-senha">
                        <span class="icon material-symbols-outlined">
                            password
                        </span>
                        Insira sua senha...
                    </label>
                </div>
                <button class="btn-action" name="entrar">
                    Entrar
                </button>
                <div class="link">
                    <a href="#">
                        Esqueceu sua senha?
                    </a>
                </div>
            </form>
        </div>

        <div class="form form-cadastro hide">
            <form>  
                <div class="input-field">
                    <input placeholder="Qual o seu nome?" 
                           id="cadastrar-nome" 
                           type="text"
                           name="senha" 
                           autocomplete="off"
                    />
                    <label for="cadastrar-nome">
                        <span class="icon material-symbols-outlined">
                            create
                        </span>
                        Qual o seu nome?
                    </label>
                </div>
                <div class="input-field">
                    <input placeholder="Qual o seu cargo?" 
                           id="cadastrar-cargo" 
                           type="text"
                           name="senha" 
                           autocomplete="off"
                    />
                    <label for="cadastrar-cargo">
                        <span class="icon material-symbols-outlined">
                            badge
                        </span>
                        Qual o seu cargo?
                    </label>
                </div>
                <div class="input-field">
                    <input placeholder="Digite sua matrícula..." 
                           id="cadastrar-matricula" 
                           type="text"
                           name="matricula" 
                           autocomplete="off"
                    />
                    <label for="cadastrar-matricula">
                        <span class="icon material-symbols-outlined">
                            person
                        </span>
                        Digite sua matrícula...
                    </label>
                </div>
                <div class="input-field">
                    <input placeholder="Digite sua senha..." 
                           id="cadastrar-senha" 
                           type="text"
                           name="senha" 
                           autocomplete="off"
                    />
                    <label for="cadastrar-senha">
                        <span class="icon material-symbols-outlined">
                            password
                        </span>
                        Digite sua senha...
                    </label>
                </div>

                <button class="btn-action" name="entrar">
                    Cadastrar-se
                </button>
                <div class="link">
                    <label for="checkbox-terms"></label>
                    <a href="#">
                        Termos de privacidade
                    </a>
                </div>
            </form>
        </div>

        <div class="toggler entrar hide">
            <button name="toggler" value="entrar">
                Entrar
            </button>
        </div>
    </div>
</body>
</html>
