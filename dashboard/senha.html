<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/login.css"/>
    
    <!-- ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="../js/jquery.js"></script>
    <script src="../js/alert.js"></script>
    <script src="../js/senha.js"></script>
    <title>Simoldes | Alterar Senha</title>
</head>
<body>
    <div class="container">
        <div class="form form-entrar">
            <form>  
                <div class="input-field">
                    <input placeholder="Insira sua matrícula..." 
                           id="alterar-matricula" 
                           type="text"
                           name="matricula" 
                           autocomplete="off"
                    />
                    <label for="alterar-matricula">
                        <span class="icon material-symbols-outlined">
                            person
                        </span>
                        Insira sua matrícula...
                    </label>
                </div>
                <div class="input-field">
                    <input placeholder="Insira sua matrícula..." 
                           id="alterar-palavra" 
                           type="text"
                           name="palavra" 
                           autocomplete="off"
                    />
                    <label for="alterar-palavra">
                        <span class="icon material-symbols-outlined">
                            person
                        </span>
                        Insira sua palavra chave...
                    </label>
                </div>
                <div class="input-field">
                    <input placeholder="Insira sua senha..." 
                           id="alterar-senha" 
                           type="text"
                           name="senha" 
                           autocomplete="off"
                    />
                    <label for="alterar-senha">
                        <span class="icon material-symbols-outlined">
                            password
                        </span>
                        Insira a nova senha...
                    </label>
                </div>
                <button class="btn-action" name="alterar">
                    Alterar senha
                </button>
                <div class="link">
                    <a href="../index.html">
                        Lembrei minha senha
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
