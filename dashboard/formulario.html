<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/formulario.css"/>
    <script src="../js/index.js"></script>
    <title>Simoldes | Formulário</title>
</head>
<body>
    <div class="container">

        <div class="profile off-bg left">
            <div class="image">
                <img src="../img/profile.png" alt="Imagem de Perfil...">
            </div>
            <div class="infos">
                <p class="nome">Nome do colaborador</p>
                <p class="cargo">Dev | Master</p>
            </div>
        </div>
  
        <div class="form">
            <form>  
                <div class="input-field">
                    <input placeholder="Deseja vale transporte?" 
                           id="cadastrar-nome" 
                           type="text"
                           name="senha" 
                           autocomplete="off"
                    />
                    <label for="cadastrar-nome">
                        <span class="icon material-symbols-outlined">
                            airport_shuttle
                        </span>
                        Deseja vale transporte?
                    </label>
                </div>
                <div class="input-field">
                    <input placeholder="Deseja plano odontológico?" 
                           id="cadastrar-cargo" 
                           type="text"
                           name="senha" 
                           autocomplete="off"
                    />
                    <label for="cadastrar-cargo">
                        <span class="icon material-symbols-outlined">
                            dentistry
                        </span>
                        Deseja plano odontológico?
                    </label>
                </div>
                <div class="input-field">
                    <input placeholder="Deseja plano de saúde" 
                           id="cadastrar-matricula" 
                           type="text"
                           name="matricula" 
                           autocomplete="off"
                    />
                    <label for="cadastrar-matricula">
                        <span class="icon material-symbols-outlined">
                            medication_liquid
                        </span>
                        Deseja plano de saúde
                    </label>
                </div>
                <div class="input-field">
                    <input placeholder="Deixe suas observações..." 
                           id="cadastrar-senha" 
                           type="text"
                           name="senha" 
                           autocomplete="off"
                    />
                    <label for="cadastrar-senha">
                        <span class="icon material-symbols-outlined">
                            create
                        </span>
                        Deixe suas observações...
                    </label>
                </div>

                <button class="btn-action" name="enviar">
                    Enviar
                </button>
                <div class="link off">
                    <label for="checkbox-terms"></label>
                    <a href="#">
                        Verifique os dados antes de enviar o formulário!
                    </a>
                </div>
            </form>
        </div>

        <a class="toggler voltar" href="./home.html">
            <button name="toggler">
                Voltar
            </button>
        </a>
    </div>
</body>
</html>
